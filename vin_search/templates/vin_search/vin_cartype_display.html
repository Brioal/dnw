<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>车型查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/vin_search/layui/css/layui.css" media="all">


    <script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
    <script src="../../static/vin_search/layer/layer.js"></script>
</head>
<body>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>您输入的vin码为</legend>
</fieldset>
<div style="margin:5px 15% 0px">
    <p>{{ vin }}</p>
</div>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>匹配到的车型为</legend>
</fieldset>
<div style="margin:5px 5%">
    <table class="layui-table" >
        <tbody>
        {% for carInfo_table in carInfo_table_list %}
            <tr>
                {% for carInfo in carInfo_table %}
                    <td>{{ carInfo }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="../../static/vin_search/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
    });
</script>


</body>
</html>
